---
layout: default
permalink: /news/
---

<section class="wrapper style1 content-align-left">
  <div class="inner">
      <header>
          <h1>Envision <strong>News</strong></h1>
      </header>

      <div class="index align-left">
      {% for news in site.categories.news %}
      <section>
        <header>
          <h3>{{ news.date | date_to_long_string }}</h3>
        </header>
        <div class="content">
          <p class="major"><a href="{{ news.url }}">{{ news.title }}</a></p>
          {{ news.excerpt | truncatewords: 70}}
        </div>
      </section>
      {% endfor %}
      </div>

  </div>
</section>
